<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #e45e58;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        a {
            color: #2c3e50;
            text-decoration: underline;
        }

        .skincare-image {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops! 404 - Page Not Found</h1>
        <p>The page you are looking for does not exist.</p>
        <p>Explore our skincare products on the <a href="/">homepage</a>.</p>
        <img src="skincare-image.jpg" alt="Skincare Products" class="skincare-image">
    </div>
</body>
</html>
